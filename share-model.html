<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharing Fine-Tuned Models on Hugging Face</title>
  <link rel="icon" type="image/png" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; margin: 0; color: #333; }
    header { background: #0f172a; color: white; padding: 2rem 1rem; text-align: center; position: relative; }
    .language-select { position: absolute; top: 1rem; right: 1rem; }
    select { padding: 0.25rem; font-size: 1rem; border-radius: 0.25rem; }
    main { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
    h1 { font-size: 2rem; }
    p { line-height: 1.6; margin-bottom: 1rem; }
    .nav { margin-top: 3rem; display: flex; justify-content: space-between; }
    a { color: #2563eb; text-decoration: none; font-weight: 600; }
    footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #64748b; }
  </style>
</head>
<body>
  <header>
    <div class="language-select">
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>
    <h1 data-en="Sharing Fine-Tuned Models on Hugging Face" data-id="Membagikan Model yang Telah Di-Fine-Tune di Hugging Face">
      Sharing Fine-Tuned Models on Hugging Face
    </h1>
  </header>
  <main>
    <p data-en="Once your model is fine-tuned, you can upload it to Hugging Face Model Hub for others to download or access via API."
       data-id="Setelah model Anda di-fine-tune, Anda dapat mengunggahnya ke Hugging Face Model Hub agar orang lain dapat mengunduh atau mengaksesnya melalui API.">
       Once your model is fine-tuned, you can upload it to Hugging Face...
    </p>
    <p data-en="This helps build community collaboration and accelerates AI development."
       data-id="Ini membantu membangun kolaborasi komunitas dan mempercepat pengembangan AI.">
       This helps build community collaboration and accelerates AI development.
    </p>
    <div class="nav">
      <a href="fine-tuning-light.html">&larr; Previous</a>
      <span></span>
    </div>
  </main>
  <footer>
    &copy; 2025 Seven Muslims. | <a href="/index.html">Home</a>
  </footer>
  <script>
    const switcher = document.getElementById('languageSwitcher');
    switcher.addEventListener('change', () => {
      const lang = switcher.value;
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    });
  </script>
</body>
</html>
